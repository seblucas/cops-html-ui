<h1 translate>books.title</h1>
<div class="col-lg-2 col-md-3 col-sm-4 col-xs-4" ng-repeat="row in letters">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">
                <a ui-sref="base.book.list({letter: row.letter})">{{::row.letter}}</a>
            </h2>
        </div>
        <div class="panel-body">
            <span class="badge bottomright">{{::row.count}}</span>
        </div>
    </div>
</div>
