<!DOCTYPE html>
<html lang="en" ng-app="Cops" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>nCOPS</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap-css/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/cops.css" rel="stylesheet">
    <script type="text/javascript">
      window.onerror = function myErrorHandler(errorMsg, url, lineNumber) {
          alert("Error occured: " + errorMsg + " / " + url);//or any message
          return false;
      }
    </script>
  </head>
  <body>
    <div class="navbar navbar-inverse" role="navigation" ng-controller="navbar">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="databases()">COPS</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">N{{name}} / {{$state.current.name}}N</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                    Language <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li ng-class='{active: isLanguageActive(lang.code)}' ng-repeat="lang in languageList"><a href="" ng-click="setLanguage(lang.code)">{{lang.name}}</a></li>
                </ul>
            </li>
            <li>
              <form id="searchForm" class="navbar-form navbar-right" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search here" name="query" sf-typeahead datasets="multiCops" options="exampleOptions" ng-model="query">
              </div>
              <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
              </form>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container-fluid">
      <div ui-view></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap-css/js/bootstrap.min.js"></script>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-translate/angular-translate.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="bower_components/restangular/dist/restangular.min.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script src=" bower-angular-translate-handler-log-2.4.2/angular-translate-handler-log.min.js"></script>
    <script src="bower_components/typeahead.js/dist/typeahead.bundle.min.js"></script>
    <script src="bower_components/angular-typeahead/angular-typeahead.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </body>
</html>
