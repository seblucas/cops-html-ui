<!DOCTYPE html>
<html lang="en" ng-app="Cops" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>nCOPS</title>

    <link href="css/vendor.css" rel="stylesheet">
    <link href="css/cops.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="databases()">COPS</a>
          <form id="searchForm" class="navbar-form navbar-form-margin pull-left" role="search" ng-controller="navbarTypeaheadController">
            <div class="input-group hidden-xs">
              <div class="input-group-btn">
                <button type="button" class="btn btn-link">
                  <spinner id="mainSpinner"></spinner>
                </button>
              </div>
            </div>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="{{ 'search.alternate' | translate }}" name="query" sf-typeahead datasets="multiCops" options="exampleOptions" ng-model="query">
              <div class="input-group-btn">
                <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-search"></span></button>
              </div>
            </div>
          </form>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right" ng-controller="navbarRightController">
            <li><a href="#">{{$state.current.name}}</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                    Language <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li ng-class='{active: isLanguageActive(lang.code)}' ng-repeat="lang in languageList"><a href="" ng-click="setLanguage(lang.code)">{{lang.name}}</a></li>
                </ul>
            </li>
            <li><a ui-sref="configuration()"><span class="glyphicon glyphicon-wrench"></span></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container-fluid">
      <div ui-view></div>
    </div>
    <script src="js/vendor.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/cops.js"></script>
  </body>
</html>
